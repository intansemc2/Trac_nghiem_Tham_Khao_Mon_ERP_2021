<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ERP</title>

        <link rel="stylesheet" href="./libraries/bootstrap.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <!-- Navbar -->
            <div class="row navbar-menu">
                <div class="navbar-menu-item extended border text-center" id="tab-cac-cau-hoi">Các câu hỏi</div>
                <div class="navbar-menu-item border text-center" id="tab-trac-nghiem">Trắc nghiệm</div>
                <div class="navbar-menu-item border text-center" id="tab-tong-ket">Tổng kết</div>
            </div>

            <!-- Tabs -->
            <div class="row tabs-content">
                <!-- Tab Các câu hỏi -->
                <div class="tabs-content-item" id="tab-content-cac-cau-hoi"></div>

                <!-- Tab Trắc nghiệm -->
                <div class="tabs-content-item d-none start-test" id="tab-content-trac-nghiem">
                    <div class="timer">
                        <span class="hh">00</span>
                        :
                        <span class="mm">00</span>
                        :
                        <span class="ss">00</span>
                    </div>
                    <form class="config-test my-3">
                        <div class="row mb-3">
                            <div class="col">Số lượng câu hỏi</div>
                            <input class="so-luong-cau-hoi col" type="number" min="1" step="1" value="25" />
                        </div>
                        <div class="row mb-3">
                            <div class="col"></div>
                            <input class="bat-dau btn btn-outline-secondary mx-3" type="button" value="Bắt đầu" />
                            <input class="btn btn-outline-dark mx-3" type="reset" value="Cài lại" />
                            <div class="col"></div>
                        </div>
                    </form>
                    <form class="test-questions my-3">
                        <div class="row mb-3"></div>
                        <div class="row mb-3">
                            <div class="col"></div>
                            <input class="kiem-tra btn btn-outline-secondary mx-3" type="button" value="Kiểm tra" />
                            <input class="btn btn-outline-dark mx-3" type="reset" value="Cài lại" />
                            <div class="col"></div>
                        </div>
                    </form>
                </div>

                <!-- Tab Tổng kết -->
                <div class="tabs-content-item d-none" id="tab-content-tong-ket">Tổng kết</div>
            </div>
        </div>

        <script src="./data-questions.js"></script>
        <script src="./data-images.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
